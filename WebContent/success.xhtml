<h:head>
  <title>Formulir Survei</title>
  <style>
  input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

ul {
  list-style-type: none;
  margin: 0;
  padding:0;
  overflow: hidden;
  background-color: #333;
  border-radius: 4px;
 
  
  
}

li {
  
  float:center;
  margin-left: auto;
  margin-right: auto;
  
}



li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  margin-left: auto;
  margin-right: auto;
  background-color:#0096aa;
  margin-top: 2px;
  margin-bottom: 2px;
  border-radius: 4px;
}

li a:hover {
  background-color: #111;
}
</style>
</h:head>
